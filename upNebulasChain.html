<script>
    "use strict";
    var nebulas = require("nebulas"),
        Account = nebulas.Account,
        Utils = nebulas.Utils,
        neb = new nebulas.Neb(),
        globalParams = {
            account: null,
            selectedFile: null,
            name: null
        };
    //Testnet:
    // var ContractAddress = "n1k1VxkXdscJEu2gHmKrUa7sscLB3dJcRTA";
    // var chainId = "1001";
    // var initAddress = "n1Lvduf7mV6NBXwi43ahP3RqRKrnp6jHa8D";
    // neb.setRequest(new nebulas.HttpRequest("https://testnet.nebulas.io"));

    //Mainnet:
    var ContractAddress = "n1pkQACWdGSUKLHy6bz1RhzWZgWn8RsA3mk";
    var chainId = "1";
    var initAddress = "n1Lvduf7mV6NBXwi43ahP3RqRKrnp6jHa8D";
    neb.setRequest(new nebulas.HttpRequest("https://mainnet.nebulas.io"));
    var Amount = 0;
    $("#toaddress").val(ContractAddress);
    $("#amount").val(Amount);
    var timer;
    var NebulasChild = [];
    var LocalChild = [];
    var UpNebulasChild = [];
    $(document).ready(function () {

        //返回新云链上的失踪儿童
        initCall(function (params) {
            neb.api
                .call({
                    from: params.from,
                    to: params.to,
                    value: params.value,
                    nonce: params.nonce,
                    gasPrice: params.gasPrice,
                    gasLimit: params.gasLimit,
                    contract: params.contract
                })
                .then(function (resp) {
                    let arr = JSON.parse(resp.result);
                    console.log(arr);
                    for (var j in arr) {
                        let items = arr[j];
                        NebulasChild.push(items);
                        let str = "<p id=\"nebulas" + items +
                            "\">" + j + ":" + items +
                            "</p>";
                        $("#nebulas").append(str);
                    }

                    if (resp.execute_err && resp.execute_err !== "") {
                        console.log(resp.execute_err);
                    } else {
                    }
                })
                .catch(function (err) {
                    console.log(JSON.stringify(err));
                });
        });

        //返回本地的失踪儿童
        $.get("http://www.anman.org/nebulas/localchild", function (result) {
            console.log(result);
            for (var i in result) {
                let item = result[i];
                LocalChild.push(item.itemid);
                let str = "<p id=\"local" + item.itemid +
                    "\">" + i + ":" + item.itemid +
                    "</p>";
                $("#local").append(str);
            }
        });

    });
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    };
    var committ = function () {
        $("#unlock").show();
        $("#send").show();
    };
    var openFiledialog = function () {
        return $("#openfile").click();
    }


    $("#openfile").change(function () {
        globalParams.selectedFile = $("#openfile")[0].files[0];
        try {
            globalParams.name = globalParams.selectedFile.name;
            $(".openfile").text(globalParams.name);
            $("#password_div").show();
            console.log(name);
        } catch (e) {
            bootbox.dialog(
                {
                    title: 'Error',
                    message: e, size: 'large'
                }
            );
        }
    });

    var diff = function () {
        $("#diffadditem").empty();
        $("#diffdelitem").empty();
        UpNebulasChild = [];
        let diffadd = [];
        let diffdel = [];
        for (let i = 0; i < LocalChild.length; i++) {
            if (NebulasChild.indexOf(LocalChild[i]) == -1) {
                diffadd.push(LocalChild[i]);
                let tmp = LocalChild[i];
                UpNebulasChild.push([tmp, "AddChildItem"]);
                let str = "<p id=\"nebulas" + LocalChild[i] +
                    "\">" + i + ":" + LocalChild[i] +
                    "</p>";
                $("#diffadditem").append(str);
            }
        }
        for (let j = 0; j < NebulasChild.length; j++) {
            if (LocalChild.indexOf(NebulasChild[j]) == -1) {
                diffdel.push(NebulasChild[j]);
                let tmp = NebulasChild[j];
                UpNebulasChild.push([tmp, "DelChildItem"]);
                let str = "<p id=\"local" + NebulasChild[j] +
                    "\">" + j + ":" + NebulasChild[j] +
                    "</p>";
                $("#diffdelitem").append(str);
            }
        }
        console.log(diffadd);
        console.log(diffdel);
        console.log(UpNebulasChild);

    };


    var unlock = function () {
        try {
            if (globalParams.name == null) {
                bootbox.dialog(
                    {
                        title: '提示',
                        message: "请选择您的钱包文件",
                        size: 'large',
                        onEscape: true
                    }
                );
            } else {
                var password = $("#password").val();
                var reader = new FileReader();
                reader.readAsText(globalParams.selectedFile);
                reader.onload = function () {
                    try {
                        var mFileJson = JSON.parse(this.result);
                        var mAccount = Account.fromAddress(mFileJson.address);
                        var balance_nas, state;
                        var fromAddr = mAccount.getAddressString();
                        $("#fromaddress").val(fromAddr);
                        $(".modal.loading").modal("show");
                        try {
                            mAccount.fromKey(mFileJson, password, true);
                            globalParams.account = mAccount;
                            neb.api.gasPrice()
                                .then(function (resp) {
                                    console.log(resp);
                                    $("#gas_price").val(resp.gas_price);
                                    return neb.api.getAccountState(fromAddr);
                                })
                                .then(function (resp) {
                                    console.log(resp);
                                    var balance = nebulas.Unit.fromBasic(resp.balance, "nas");
                                    $("#balance").val(balance);

                                    $(".modal.loading").modal("hide");
                                })
                                .catch(function (e) {
                                    // this catches e thrown by nebulas.js!neb

                                    bootbox.dialog({
                                        backdrop: true,
                                        onEscape: true,
                                        message: e + "星云API接口异常",
                                        size: "large",
                                        title: "Error"
                                    });

                                    $(".modal.loading").modal("hide");
                                });

                        } catch (e) {
                            bootbox.dialog({
                                backdrop: true,
                                onEscape: true,
                                message: "keystore 文件错误, 或者密码错误",
                                size: "large",
                                title: "Error"
                            });

                            $(".modal.loading").modal("hide");

                        }

                    } catch (e) {
                        bootbox.dialog(
                            {
                                title: 'Error',
                                message: e,
                                size: 'large'
                            }
                        );
                    }

                }
            }
        } catch (e) {
            alert(e);
        }
    };


    var innerCall = function (callback) {
        var params = {};
        if (!globalParams.account) {
            bootbox.dialog(
                {
                    title: 'Error',
                    message: "没有获取到合规账户",
                    size: 'large'
                }
            );
            return
        }
        params.from = globalParams.account.getAddressString();

        // prepare to
        let toAddr = $("#toaddress").val().trim();
        if (!Account.isValidAddress(toAddr)) {
            $("#toaddress").addClass("err");
            setTimeout(function () {
                $("#toaddress").removeClass("err");
            }, 5000);
            return;
        }
        params.to = toAddr;

        // prepare gasLimit
        let gasLimit = Utils.toBigNumber(0);
        try {
            gasLimit = Utils.toBigNumber($("#gas_limit").val());
        } catch (err) {
            console.log(err);
        }
        if (gasLimit.cmp(Utils.toBigNumber(0)) <= 0) {
            $("#gas_limit").addClass("err");
            setTimeout(function () {
                $("#gas_limit").removeClass("err");
            }, 5000);
            return;
        }
        params.gasLimit = gasLimit.toNumber();

        // prepare gasPrice
        let gasPrice = Utils.toBigNumber(0);
        try {
            gasPrice = Utils.toBigNumber($("#gas_price").val());
        } catch (err) {
            console.log(err);
        }
        if (gasPrice.cmp(Utils.toBigNumber(0)) <= 0) {
            $("#gas_price").addClass("err");
            setTimeout(function () {
                $("#gas_price").removeClass("err");
            }, 5000);
            return;
        }
        params.gasPrice = gasPrice.toNumber();

        // prepare value
        let value = Utils.toBigNumber(0);
        try {
            value = nebulas.Unit.toBasic(Utils.toBigNumber($("#amount").val()), "nas");
        } catch (err) {
            console.log(err);
        }
        if (value.cmp(Utils.toBigNumber(0)) < 0) {
            // TODO 添加提示value输入不对
            bootbox.dialog(
                {
                    title: 'Error',
                    message: "发送金额输入不正确",
                    size: 'large'
                }
            );
            console.log("invalid value");
            return;
        }
        params.value = value;


        // prepare nonce
        // needs refresh data on every 'test' and 'commit' call, because data update may slow,
        // you can get different result by hit 'test' multiple times
        neb.api.getAccountState(params.from).then(function (resp) {
            var balance = nebulas.Unit.fromBasic(resp.balance, "nas");
            $("#balance").val(balance);
            params.nonce = parseInt(resp.nonce) + 1;
            callback(params);
        }).catch(function (err) {
            // console.log("prepare nonce error: " + err);
            bootbox.dialog({
                backdrop: true,
                onEscape: true,
                message: err.message,
                size: "large",
                title: "Error"
            });
        });
    };


    var initCall = function (callback) {
        var params = {};

        params.from = initAddress;
        params.to = ContractAddress;
        params.gasLimit = Utils.toBigNumber("200000").toNumber();
        params.gasPrice = Utils.toBigNumber("1000000").toNumber();

        // prepare value
        let value = Utils.toBigNumber(0);
        params.value = value;

        // prepare contract

        var args = "[]";
        params.contract = {
            "function": "GetItems",
            "args": args
        };

        // prepare nonce
        // needs refresh data on every 'test' and 'commit' call, because data update may slow,
        // you can get different result by hit 'test' multiple times
        neb.api.getAccountState(params.from).then(function (resp) {
            var balance = nebulas.Unit.fromBasic(resp.balance, "nas");
            params.nonce = parseInt(resp.nonce) + 1;
            callback(params);
        }).catch(function (err) {
            // console.log("prepare nonce error: " + err);
            bootbox.dialog({
                backdrop: true,
                onEscape: true,
                message: err.message,
                size: "large",
                title: "Error"
            });
        });
    };


    var commitNebulas = function () {
        for (let i in UpNebulasChild) {
            setTimeout(function () {
                console.log(UpNebulasChild[i]);
                let tmp = UpNebulasChild[i];
                let UpItemId = tmp[0];
                var contract;
                var args = [];
                $.get('http://www.anman.org/nebulas/getchildinfo/' + UpItemId, function (rsp) {
                    if (rsp.errormsg) {
                        console.log("信息不存在");
                    } else {
                        args.push(rsp.itemid);
                        args.push(rsp.name);
                        args.push(rsp.agesex);
                        args.push(rsp.misslocation);
                        args.push(rsp.mistime);
                        args.push(rsp.photos);
                        args.push(rsp.detail);
                        args.push(rsp.policeman);
                        args.push(rsp.policetel);
                        args.push(rsp.status);
                        args.push(rsp.close);
                        args.push(rsp.misscheme);
                        args.push(rsp.suspect);
                        contract = {
                            "function": tmp[1],
                            "args": JSON.stringify(args)
                        };
                        console.log(contract);
                        innerCall(function (params) {
                            $(".modal.loading").modal("show");
                            var gTx = new nebulas.Transaction(parseInt(chainId), globalParams.account, params.to, params.value, params.nonce, params.gasPrice, params.gasLimit, contract);
                            console.log(gTx);
                            gTx.signTransaction();
                            neb.api
                                .sendRawTransaction(gTx.toProtoString())
                                .then(function (resp) {
                                    console.log(JSON.stringify(resp));
                                    $(".modal.loading").modal("hide");
                                    let t = 18;
                                    $("#txhash").append("<p>" + resp.txhash + "</p>");
                                    timer = setInterval(function () {
                                        if (t == 0) {
                                            GetFromNebulas(resp.txhash);
                                            t = 18;
                                        }
                                        --t;
                                    }, 1000);


                                })
                                .catch(function (err) {
                                    bootbox.dialog({
                                        backdrop: true,
                                        message: err.message,
                                        onEscape: true,
                                        size: "large",
                                        title: "Error"
                                    });
                                    $("#txhash").append("<p>" + err + "</p>");
                                    console.log(JSON.stringify(err));
                                    $(".modal.loading").modal("hide");
                                });


                        })

                    }

                });
            }, i * 30 * 1000);

        }

    };


    var GetFromNebulas = function (txhash) {
        neb.api.getTransactionReceipt(txhash)
            .then(doneGetTransactionReceipt)
            .catch(function (o) {
                $(".modal.loading").modal("hide");

                bootbox.dialog({
                    backdrop: true,
                    message: o.message,
                    onEscape: true,
                    size: "large",
                    title: "Error"
                });
            });

    };


    var doneGetTransactionReceipt = function (o) {
        $(".modal.loading").modal("hide");
        clearInterval(timer);
        let text = o.status == 1 ? "合约操作成功" : "合约操作失败";
        $("#txhash").append("<p>" + text + "</p>");
        // $("#txhash").text(o.status == 1 ? "提交操作成功" : (o.status == 0 ? "提交数据失败" : "数据正在提交"));
    };


</script>
