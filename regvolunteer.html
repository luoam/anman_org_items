    var nebPay = new NebPay();
    var Amount = 10;
    if (typeof(webExtensionWallet) === "undefined") {
        $("#noExtension").show();
    }
    $(function () {
        $("textarea").keyup(function () {

            var c = $(this).val();
            if (c.length > 200) {
                c = c.substr(0, 200);
                $(this).val(c);
            }
            var last = 200 - c.length;
            $("p.small").text("还能输入" + last + "字");
        });
    });
    var reg = function () {
        let result = [];
        var tres = [];
        var timestamp = new Date().getTime();
        var name = $("#name").val();
        var tel = $("#tel").val();
        var email = $("#email").val();
        var beizhu = $("#beizhu").val();
        if (name === "" || tel === "" || email === "" || beizhu === ""){
            bootbox.dialog({
                backdrop: true,
                onEscape: true,
                message: "姓名、电话、邮箱、备注信息都是必填",
                size: "large",
                title: "Error"
            });
        }else{
            tres.push(timestamp);
            tres.push(name);
            tres.push(tel);
            tres.push(email);
            tres.push(beizhu);
            result.push(tres.join("^^^^^^^^^^"));
            let callArgs = JSON.stringify(result);
            let callFunction = "RegAdmin";
            nebPay.call(ContractAddress, Amount, callFunction, callArgs, {    //使用nebpay的call接口去调用合约,
                listener: cbPush        //设置listener, 处理交易返回信息
            });
        }
    };
    var cbPush = function (resp) {
        console.log("response of push: " + JSON.stringify(resp))
    };
